<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header" class="header">
        <h2 id="title">To-do list</h2>
        <input type="text" id="textInput" placeholder="Task...">
        <span onclick="newElement()" class="addBtn">Add</span>
    </div>

    <ul id="list">
        <li onclick="check(id)" class="todo-li" id="li1">Task 1<span class="close" id="lispan1" onclick="liDelete(id)">X</span></li>
        <li onclick="check(id)" class="todo-li" id="li2">Task 2<span class="close" id="lispan2" onclick="liDelete(id)">X</span></li>
        <li onclick="check(id)" class="todo-li" id="li3">Task 3<span class="close" id="lispan3" onclick="liDelete(id)">X</span></li>
        <li onclick="check(id)" class="todo-li" id="li4">Task 4<span class="close" id="lispan4" onclick="liDelete(id)">X</span></li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
